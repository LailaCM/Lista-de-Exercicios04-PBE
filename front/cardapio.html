<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Cardápio</title>
</head>

<body>
    <header>
        <h1>Cardápio</h1>
        <nav>
            <button id="openModal">Cadastrar</button>
        </nav>
    </header>
    <main>
        <section class="tabela">
            <h2>Comidas</h2>
            <div id="comida" class="card-container">
            </div>
        </section>
    </main>
    <footer>
        <h2 id="msg">Irei notificar suas ações!</h2>
        <br>
        <div id="container">
            <h2>Produzido por Laila Casadei</h2>
        </div>
    </footer>
    <div id="modal" class="hidden">
        <div class="janela">
            <h2>Adicionar comida <button id="closeModal">X</button></h2>
            <form id="cadastro">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite o nome" required>
                <label for="preco">Preço</label>
                <input type="number" name="preco" placeholder="Digite o preço" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
